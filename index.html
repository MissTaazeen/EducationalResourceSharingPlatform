<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-sacle=1.0">
        <title>Educational Resource Sharing</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body class="bg-gray-100 text-gray-900">
            <div class="container mx-auto p-5">
                <h2 class="text-2xl font-bold text-center">
                    Educational Resource Sharing
                </h2>

                <div class="mb-4">
                    <input type="text" id="title" placeholder="Title" class="border p-2 w-full rounded">
                    <textarea id="description" placeholder="Description" class="border p-2 w-full rounded mt-2"></textarea>
                    <input type+"file" id="file" class="mt-2">
                    <button onclick="addResource()" class="bg-blue-500 text-white px-4 py-2 mt-2 rounded"></button>
                </div>

                <butto onclick="toggleDarkMode()" class="bg-grey-800 text-white px-4 py-2 rounded">Toogle Dark Mode</butto>

                <ul id="resource-list" class="mt-4"></ul>
            </div>
            <script src="script.js"></script>
    </body>
</html>
